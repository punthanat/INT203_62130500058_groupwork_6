<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Todo</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app" class="p-8 bg-gray-300">
    <form @submit.prevent="checkForm">

      <div class="container d-flex justify-content-center align-items-center ">
        <div class="card text-center h-full w-full max-w-lg">
          <div class="py-4 p-2 ">
            <div class="flex justify-center">
              <div><img v-bind:src="img" class="rounded w-60"></div>
            </div>
            <div class="mt-3 flex justify-center">
              <h5>{{firstName}} {{lastName}}</h5> <span class="dots"><i class="fa fa-check"></i></span>
            </div> <span>Member since {{date}}</span>
            <h6 v-if="errors" class="text-red-500">
              Please correct the following error(s):
              </h4>
              <ul>
                <li v-for="error in errors" class="text-red-500">{{ error }}</li>
              </ul>





              <div class="flex flex-column mx-1">

                <div class="flex justify-start">
                  Username
                </div>
                <div class="my-1">
                  <input class="w-full h-full p-1 border-2 bg-gray-100" type="text" name="username" v-model="username"
                    placeholder="username"></input>
                </div>

                <div class="flex justify-start">
                  Email
                </div>
                <div class="my-1">
                  <input  class="w-full h-full p-1 border-2 bg-gray-100" type="text" name="email" v-model="email"
                    placeholder="email" ></input>
                </div>

                <div class="flex justify-start">
                  Password
                </div>
                <div class="my-1">
                  <input class="w-full h-full p-1 border-2 bg-gray-100" type="text" name="password" v-model="password"
                    placeholder="password"></input>
                </div>


                <div class="flex justify-start">
                  Full name
                </div>
                <div class="my-1">
                  <input class="w-full h-full p-1 border-2 bg-gray-100" type="text" name="fullName" v-model="fullName"
                    placeholder="fullName"></input>
                </div>

                <div class="flex justify-start">
                  Age
                </div>
                <div class="my-1">
                  <input class="w-full h-full p-1 border-2 bg-gray-100" type="text" name="age" v-model="age"
                    placeholder="age"></input>
                </div>

                <div class="flex justify-start">
                  Tile
                </div>
                <div class="my-1">
                  <input class="w-full h-full p-1 border-2 bg-gray-100" type="text" name="title" v-model="title"
                    placeholder="title"></input>
                </div>

                <div class="flex justify-start">
                  Nationality
                </div>
                <div class="my-1">
                  <select v-model="nationality" name="nationality" class="bg-gray-100 w-full h-full p-1 border-2">
                    <option value="Australian"> Australian</option>
                    <option value="British"> British</option>
                    <option value="Japanese"> Japanese </option>
                    <option value="Thai"> Thai</option>
                </div>

                <div>
                  <input type="submit" value="Submit" class="border-2 my-2">
                </div>


              </div>

          </div>

        </div>
      </div>
    </form>
  </div>

  <!-- Import Js -->
  <script src="./profile.js"></script>
</body>

</html>
